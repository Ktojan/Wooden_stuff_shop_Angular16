<div class="form-wrapper" *ngIf="!loading; else submitting">
    <div class="image-wrapper">
        <img [src]="imagesBasicUrl + 'working.jpg'" alt="We try our best" />
    </div>
    <div style="display: flex; flex-direction: column;">  
    <h3>Thank You for Your Order</h3>
    <p>It may take up to 24 weeks for someone to respond.</p>
    <button mat-raised-button color="primary" (click)="clearForm()">Reset</button>
    </div>
</div>

<ng-template #submitting>
    <div class="form-wrapper-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
